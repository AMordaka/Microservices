ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

server:
  port: 8080

zuul:
  routes:
    auth-center:
      path: /login/**
      url: http://127.0.0.1:8085/
      sensitiveHeaders: Cookie,Set-Cookie
      stripPrefix: false
    manager-service:
      path: /manager-service/**
      url: http://127.0.0.1:8090/
    occupant-service:
      path: /occupant-service/**
      url: http://127.0.0.1:8091/
    admin-service:
      path: /admin-service/**
      url: http://127.0.0.1:8092/

custom:
  security:
    jwt:
      secret: password