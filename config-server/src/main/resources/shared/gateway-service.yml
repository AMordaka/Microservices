ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

server:
  port: 8080

zuul:
  routes:
    auth-center:
      path: /login/**
      url: ${AUTH_CENTER_URL:http://localhost:8085/}
      sensitiveHeaders: Cookie,Set-Cookie
      stripPrefix: false
    manager-service:
      path: /manager-service/**
      url: ${MANGER_SERVICE_URL:http://localhost:8090/}
    occupant-service:
      path: /occupant-service/**
      url: ${OCCUPANT_SERVICE_URL:http://localhost:8091/}
    admin-service:
      path: /admin-service/**
      url: ${ADMIN_SERVICE_URL:http://localhost.1:8092/}

custom:
  security:
    jwt:
      secret: password